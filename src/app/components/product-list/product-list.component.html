<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="products?.length > 0">
                <div class="row">
                    <!----Loop over collection -->

                    <div *ngFor="let product of products" class="col-md-3">
                        <div class="product-box">
                            <a routerLink="/product/{{ product.id }}" routerLinkActive="active-link">
                                <img src="{{ product.imageUrl }}" class="img-responsive">
                            </a>
                            <a routerLink="/product/{{ product.id }}" routerLinkActive="active-link">
                                <h1>{{product.name}}</h1>
                            </a>
                            <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                            <button (click)="addToCart(product)" class="btn btn-primary">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--If products is empty in case-->
            <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                No products found.
            </div>
            <!----------------------------------Pagination----------------------------->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">

                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" (pageChange)="listProducts()" [maxSize]=5
                                    [boundaryLinks]="true">

                                </ngb-pagination>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mt-2" style="text-align: right;">
                    <span class="mr-2">Page Size</span>

                    <select (change)="updatePageSize($event.target.value)">
                        <option selected="true">5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                    </select>
                </div>
            </div>

            <!------------------------------------------------------------------------->
        </div>
    </div>
</div>
